    <body>
        <h1 style="text-align: center;">Welcome to Ping Pong Tracker</h1>
        <div>
            <ul id = "nav" style="list-style-type: none; margin: 0; padding: 0;">
                <li><a id="nav" href="index.html">Home</a></li>

            </ul>

        <div>
            <button id="add" class="player">Add New Player</button>
        </div>

        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
                <h1>New Player</h1>
            
                <label><b>First Name</b></label>
                <input id="first" type="text" placeholder="Enter First Name" required>

                <label><b>Last Name</b></label>
                <input id="last" type="text" placeholder="Enter Last Name" required>

                <label><b>Email</b></label>
                <input id="email" type="text" placeholder="Enter Email" required>

                <label><b>Password</b></label>
                <input id="psw" type="password" placeholder="Enter Password" required>
            
                <button type="button" onclick="submitForm('player')">Submit</button>
            </form>
        </div>
        
        <div>
            <h2>Players</h2>
            <table id="playersTable">
    		<thead>
    		   <tr><th>First Name</th><th>Last Name</th><th>Team</th></tr>
    		</thead>
                    <tbody id="players"></tbody>
            </table>
        </div>
